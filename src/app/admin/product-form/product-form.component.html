<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input ngModel #title="ngModel" name="title" id="title" placeholder="title  of the item" type="text"
            class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            <div *ngIf="title.errors.required">
                Title is required.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input ngModel #price="ngModel" name="price" id="price" placeholder="price of the item" type="number"
                class="form-control" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">
                Price is required.
            </div>
        </div>

    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel #category="ngModel" name="category" id="category" placeholder="category of the item"
            class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.key"> {{  c.payload.val().name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">
                Category is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input ngModel #imageUrl="ngModel" name="imageUrl" id="imageUrl" placeholder="price of the item" type="number"
            class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">
                ImageUrl is required.
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
