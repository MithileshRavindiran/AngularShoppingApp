<div class="card"  *ngIf="product.title">
    <img  *ngIf="product.imageUrl" src="{{product.imageUrl}}" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD':'$'}}</p>
    </div>
    <div class="card-footer">
        <a href="#" class="btn btn-primary btn-block" *ngIf="showActions">Add to Cart</a>
    </div>
</div>
