<div class="row">
    <div class="col-md-3">
       <app-product-filter [filteringCategory]="filteringCategory"></app-product-filter>
    </div>

    <div class="col-md">
        <div class="row">
            <ng-container *ngFor="let product of filteredProducts; let i = index">
                <div class="col">
                   <app-product-card [product]="product" [show-actions]="true"></app-product-card>
                </div>
                <div *ngIf="(i+1)%2===0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
